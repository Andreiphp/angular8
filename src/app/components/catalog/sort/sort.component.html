<div class="catal-product-sort">
    <p>Сортировка:</p>
    <select (change)="setSort()" name='sort' [(ngModel)]='sort'>
      <option value="title">По названию</option>
      <option value="price">По цене</option>
      <option value="weight">По весу</option>
    </select>
    <button (click)="setTosort()"><i class="fa fa-sort-amount-asc"></i></button>
  </div>
